<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8" />

	</head>
	<body>
		<main>
			<h1 style="font-size: 1.5em;">
				GSND 6460 Sketch #2:
				Text &amp; <span style="background: black; color: white;">Negative Space</span>
			</h1>
			<p>
				Enter your text here:
				<input id="text-input" type="text" value="Hello" />
			</p>
			<p>
				Or choose a preset line:
				<button class="text-preset" value="LETSGO">Let's Go!</button>
				<button class="text-preset" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">Alphabet</button>
				<button class="text-preset" value="天地玄黄宇宙洪荒">千字文</button>
				<button class="text-preset" value="いろはにほへとちりぬるを">いろは歌</button>
			</p>
			<p>
				Then press this button:
				<button onclick="Go();" >GO</button>
			</p>
			<p>
				Font:
				<input id="font-input" type="text" value="sans-serif" onchange="font = this.value;" />
			</p>
		</main>
		<script src="sketch.js"></script>
	</body>
</html>
